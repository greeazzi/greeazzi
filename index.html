<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeazzi Studio | Coming Soon</title>
    <style>
        /* 1. 전체 레이아웃 설정 */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: #000;
        }

        /* 2. 배경 이미지 (Boss의 벚꽃 이미지) */
        .background {
            background-image: url('bg.png'); /* 임시 주소이니 나중에 Boss 파일로 교체 가능합니다 */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1.1); /* 약간 확대해서 여유 있게 */
        }

        /* 3. 문자 뒤 블러 효과 (핵심!) */
        .blur-box {
            background: rgba(255, 255, 255, 0.1); /* 아주 투명한 흰색 */
            backdrop-filter: blur(20px); /* Boss가 원하신 강력한 블러 */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px; /* 살짝 각진 럭셔리 스타일 */
            padding: 60px 100px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* 4. Coming Soon 텍스트 스타일 */
        h1 {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 15px; /* 글자 사이 간격을 넓혀 고급스럽게 */
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .sub-text {
            color: #ffffff;
            font-size: 0.9rem;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="blur-box">
            <h1>Coming Soon</h1>
            <div class="sub-text">GREEAZZI STUDIO</div>
        </div>
    </div>

</body>
</html>
